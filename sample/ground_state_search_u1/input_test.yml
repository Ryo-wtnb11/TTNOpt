system:
    N: 15 # Number of spins
    # Spin size configuration
    spin_size:
        S: 1/2 # Spin size (used only if uniform is 1)

    # Exchange coupling for the XXZ or XYZ model
    model:
        type: XXZ # Choose XXZ or XYZ
        file: coupling_feature.dat # Pair-variable file containing J_{i,j}, Î”_{i,j}  or Jx_{i,j}, Jy_{i,j}, Jz_{i,j}

numerics:
    init_tree: 0
    opt_structure: 0
    U1_symmetry:
        magnetization: 1/2
    initial_bond_dimension: 64
    max_bond_dimensions: [80, 90] # Maximum bond dimension for each repetition
    max_num_sweeps: [1, 1]
    energy_convergence_threshold: 1e-8
    entanglement_convergence_threshold: 1e-8
    energy_degeneracy_threshold: 1e-13
    entanglement_degeneracy_threshold: 0.1

output:
    dir: data
    basic:
        file: basic.csv
    single_site:
        file: single_site.csv
    two_site:
        file: two_site.csv
