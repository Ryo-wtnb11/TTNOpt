system:
    N: 12 # Number of spins

    # Spin size configuration
    spin_size:
        uniform: 1 # 1 for uniform spin size, 0 for non-uniform
        S: 1/2 # Spin size (used only if uniform is 1)

    # Exchange coupling for the XXZ or XYZ model
    model:
        type: XXZ # Choose XXZ or XYZ
        Jij_file: coupling_feature.dat # Pair-variable file containing J_{i,j}, Î”_{i,j}  or Jx_{i,j}, Jy_{i,j}, Jz_{i,j}

numerics:
    init_structure:
        tree: 0
    opt_structure:
        active: 0
    U1_symmetry:
        # Jx == Jy and Hx = Hy == 0 and DM_x = DM_y == 0
        active: 0 # 1 for active, 0 for inactive
        magnetization: 0 # Total magnetization (used if U(1) symmetry is active)
    initial_bond_dimension: 4
    max_bond_dimensions: [10, 20] # Maximum bond dimension for each repetition
    max_num_sweeps: [1, 5]
    truncation_error: 1e-10
    energy_convergence_threshold: 1e-8
    entanglement_convergence_threshold: 1e-8
    energy_degeneracy_threshold: 1e-13
    entanglement_degeneracy_threshold: 0.1

output:
    dir: data
    basic:
        file: basic.csv
