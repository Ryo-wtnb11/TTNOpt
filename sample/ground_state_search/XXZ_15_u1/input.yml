system:
    N: 15 # Number of spins
    # Spin size configuration
    spin_size:
        S: 1/2 # Spin size (used only if uniform is 1)

    # Exchange coupling for the XXZ or XYZ model
    model:
        type: XXZ # Choose XXZ or XYZ
        file: XXZ.dat # Pair-variable file containing J_{i,j}, Î”_{i,j}  or Jx_{i,j}, Jy_{i,j}, Jz_{i,j}

numerics:
    init_tree: 0
    U1_symmetry:
        magnetization: 1/2
    opt_structure: 1
    initial_bond_dimension: 8
    max_bond_dimensions: [60, 80] # Maximum bond dimension for each repetition
    max_num_sweeps: [20, 10]
    energy_convergence_threshold: 1e-11
    entanglement_convergence_threshold: 1e-10
    energy_degeneracy_threshold: 1e-13
    entanglement_degeneracy_threshold: 0.001

output:
    dir: data
    single_site: 1
    two_site: 1
