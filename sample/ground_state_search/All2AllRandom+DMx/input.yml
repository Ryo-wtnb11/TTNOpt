system:
    N: 12 # Number of spins
    spin_size:
        file: Spinsize.dat

    model:
        type: XYZ
        file: XYZ.dat

    # External magnetic field settings
    MF_X:
        file: MFx.dat

    MF_Y:
        file: MFy.dat

    MF_Z:
        file: MFz.dat

    SIA:
        file: Di.dat # Site-variable file for non-uniform anisotropy (used if uniform is 0)

    DM_X:
        file: DMx.dat

numerics:
    init_tree: 0
    opt_structure: 1
    initial_bond_dimension: 4
    max_bond_dimensions: [20, 40] # Maximum bond dimension for each repetition
    max_num_sweeps: [40, 20c]
    energy_convergence_threshold: 1e-11
    entanglement_convergence_threshold: 1e-10
    energy_degeneracy_threshold: 1e-13
    entanglement_degeneracy_threshold: 0.1

output:
    dir: data
    single_site: 1
    two_site: 1
