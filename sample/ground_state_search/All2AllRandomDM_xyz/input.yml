system:
    N: 12 # Number of spins
    # Spin size configuration
    spin_size:
        # S: 1/2 # Spin size (used only if uniform is 1)
        file: Spinsize.dat

    # Exchange coupling for the XXZ or XYZ model
    model:
        type: XYZ # Choose XXZ or XYZ
        file: XYZ.dat # Pair-variable file containing J_{i,j}, Î”_{i,j}  or Jx_{i,j}, Jy_{i,j}, Jz_{i,j}

    # MF_X:
    #     file: MFx.dat

    # MF_Y:
    #     file: MFy.dat

    # MF_Z:
    #     file: MFz.dat

    # SIA:
    #     file: Di.dat

    DM_X:
        file: DMx.dat

    DM_Y:
        file: DMy.dat

    DM_Z:
        file: DMz.dat

numerics:
    init_tree: 0
    opt_structure: 1
    initial_bond_dimension: 4
    max_bond_dimensions: [20, 40, 60] # Maximum bond dimension for each repetition
    max_num_sweeps: [20, 10, 5]
    energy_convergence_threshold: 1e-9
    entanglement_convergence_threshold: 1e-8
    energy_degeneracy_threshold: 1e-13
    entanglement_degeneracy_threshold: 0.1

output:
    dir: data
    single_site: 1
    two_site: 1
