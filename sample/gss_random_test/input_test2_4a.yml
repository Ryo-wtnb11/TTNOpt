system:
    N: 12 # Number of spins

    # Spin size configuration
    spin_size:
        uniform: 0 # 1 for uniform spin size, 0 for non-uniform
        S: 1/2 # Spin size (used only if uniform is 1)
        Si_file: Spinsize.dat # File containing spin sizes per site (used if uniform is 0)

    # Exchange coupling for the XXZ or XYZ model
    model:
        type: XYZ # Choose XXZ or XYZ
        Jij_file: XYZ.dat # Pair-variable file containing J_{i,j}, Î”_{i,j}  or Jx_{i,j}, Jy_{i,j}, Jz_{i,j}

    # External magnetic field settings
    MF_X:
        active: 1 # 1 for adding magnetic field, 0 for no magnetic field
        uniform: 0 # 1 for uniform magnetic field, 0 for non-uniform
        hi_file: MFx.dat # Site-variable file for non-uniform magnetic field (used if uniform is 0)

    MF_Y:
        active: 1 # 1 for adding magnetic field, 0 for no magnetic field
        uniform: 0 # 1 for uniform magnetic field, 0 for non-uniform
        hi_file: MFy.dat # Site-variable file for non-uniform magnetic field (used if uniform is 0)

    MF_Z:
        active: 1 # 1 for adding magnetic field, 0 for no magnetic field
        uniform: 0 # 1 for uniform magnetic field, 0 for non-uniform
        hi_file: MFz.dat # Site-variable file for non-uniform magnetic field (used if uniform is 0)

    # Single-ion anisotropy settings
    SIA:
        active: 1 # 1 for adding single-ion anisotropy, 0 for none
        uniform: 0 # 1 for uniform anisotropy, 0 for non-uniform
        Di_file: Di.dat # Site-variable file for non-uniform anisotropy (used if uniform is 0)

    # DM interaction settings
    DM_X:
        active: 0 # 1 for adding DM interaction, 0 for none
        DM_file: DMx.dat # Pair-variable file containing DM interaction values

    DM_Y:
        active: 0 # 1 for adding DM interaction, 0 for none
        DM_file: DMy.dat # Pair-variable file containing DM interaction values

    DM_Z:
        active: 0 # 1 for adding DM interaction, 0 for none
        DM_file: DMz.dat # Pair-variable file containing DM interaction values

numerics:
    init_structure:
        tree: 0
    opt_structure:
        active: 1
    U1_symmetry:
        # Jx == Jy and Hx = Hy == 0 and DM_x = DM_y == 0
        active: 0 # 1 for active, 0 for inactive
        magnetization: 0 # Total magnetization (used if U(1) symmetry is active)
    initial_bond_dimension: 4
    max_bond_dimensions: [20, 40, 80] # Maximum bond dimension for each repetition
    max_num_sweeps: [20, 10, 10]
    truncation_error: 1e-10
    energy_convergence_threshold: 1e-8
    entanglement_convergence_threshold: 1e-8
    energy_degeneracy_threshold: 1e-14
    entanglement_degeneracy_threshold: 0.1

output:
    dir: data
    basic:
        file: basic.csv
    single_site:
        file: single_site.csv
    two_site:
        file: two_site.csv
