[tox]
envlist = py38,py39,py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    -e .
    -r requirements.txt
    -r dev-requirements.txt

commands =
    mypy ttnopt
    coverage run --source=ttnopt -m pytest tests/
    coverage report --fail-under=20
    coverage html